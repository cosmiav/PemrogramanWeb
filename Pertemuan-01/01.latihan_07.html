<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memformat Karakter</title>
  </head>
  <body>
    <b>Kalimat ini akan dicetak tebal</b><br />
    <i>Kalimat ini akan dicetak miring</i><br />
    <u>Kalimat ini akan bergaris bawah</u><br />
    <strike>Kalimat ini akan bergaris tengah</strike><br />
    <big>untuk menampilkan ukuran huruf yang lebih besar.</big><br />
    <small>untuk menampilkan ukuran huruf yang lebih kecil.</small><br />
    untuk menampilkan <sub>subscript.</sub><br />
    untuk menampilkan <sup>superscript.</sup>
  </body>
</html>
