<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Challenge_22.11.4731</h1>

    <table border="1">
      <tr>
        <th colspan="4" bgcolor="green" style="color: white;">Daftar Buku</th>
      </tr>
      <tr>
        <td rowspan="4"><img src="book.jpg"></td>
        <td>Judul</td>
        <td>:</td>
        <td>Harry Potter: and the Chamber of Secret</td>
      </tr>
      <tr>
        <td>Harga</td>
        <td>:</td>
        <td>Rp. 245.000,00</td>
      </tr>
      <tr>
        <tr>
            <td>Pengarang</td>
            <td>:</td>
            <td>J.K. Rowling</td>
          </tr>
      </tr>
    </table>

    <h2>Isilah formulir dibawah ini</h2>
    <table>

        <tr>
            <td>
                <span>Nama:</span>
            </td>
            <td>
                <input type="text" placeholder="Nama Lengkap">
            </td>
        </tr>

        <tr>
            <td>
                <span>Password:</span>
            </td>
            <td>
                <input type="password" name="pass" placeholder="Password">
            </td>
        </tr>

        <tr>
            <td>
                <span>Jenis Kelamin:</span>
            </td>
            <td>
                <input type="radio" name="JenisKelamin" value="L">Laki-Laki
                <input type="radio" name="JenisKelamin" value="P">Perempuan
            </td>
        </tr>
        <tr>
            <td>
                <span>Hobi:</span>
            </td>
            <td>
                <input type="checkbox">Membaca Buku
                <input type="checkbox">Menulis
                <input type="checkbox">Memancing
            </td>
        </tr>
        <tr>
            <td>
                <span>Asal Kota:</span>
            </td>
            <td>
            <select name="kota">
                <option value="Semarang">Semarang</option>
                <option value="Yogyakarta">Yogyakarta</option>
                <option value="Jakarta">Jakarta</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>
                <span>Komentar Anda:</span>
            </td>
            <td>
                <textarea>Silahkan katakan isi hati anda</textarea>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="Mulai Proses">
            </td>
        </tr>
        
    </table>
  </body>
</html>
